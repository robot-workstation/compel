<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compel Tarama</title>
  <style>
    :root { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial; }
    body { margin: 0; background: #0b0b0f; color: #e8e8ee; }
    .hdr { display:flex; align-items:center; justify-content:space-between; padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,.08); position: sticky; top:0; background:#0b0b0f; z-index: 5; }
    .title { font-weight: 700; letter-spacing:.2px; }
    .status { font-size: 12px; opacity:.85; }
    .wrap { display:flex; gap: 12px; padding: 12px; }
    .side { width: 360px; min-width: 280px; max-width: 420px; border: 1px solid rgba(255,255,255,.08); border-radius: 10px; padding: 12px; background: rgba(255,255,255,.03); height: calc(100vh - 70px); overflow:auto; }
    .main { flex: 1; border: 1px solid rgba(255,255,255,.08); border-radius: 10px; padding: 12px; background: rgba(255,255,255,.03); overflow:auto; height: calc(100vh - 70px); }
    .boxTitle { font-weight: 700; margin-bottom: 10px; }
    .row { display:flex; flex-wrap: wrap; gap: 8px; align-items:center; margin-bottom: 10px; }
    .btn { background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12); color: #e8e8ee; padding: 8px 10px; border-radius: 10px; cursor: pointer; }
    .btn:hover { background: rgba(255,255,255,.12); }
    .btn.primary { background: #2b6cff; border-color: #2b6cff; }
    .btn.primary:hover { filter: brightness(1.05); }
    .muted { font-size: 12px; opacity: .8; }
    .brandList { display:flex; flex-direction:column; gap: 8px; }
    .brandRow { display:flex; align-items:center; gap: 10px; padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,.08); background: rgba(0,0,0,.18); cursor: pointer; }
    .brandRow:hover { background: rgba(255,255,255,.06); }
    .brandText { font-size: 14px; line-height: 1.2; }
    .tbl { width:100%; border-collapse: collapse; font-size: 13px; }
    .tbl th, .tbl td { border-bottom: 1px solid rgba(255,255,255,.08); padding: 10px 8px; vertical-align: top; }
    .tbl th { text-align: left; font-size: 12px; opacity:.9; position: sticky; top: 0; background: rgba(20,20,28,.9); backdrop-filter: blur(6px); }
    a { color: #9bc1ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    @media (max-width: 980px) {
      .wrap { flex-direction: column; }
      .side { width: auto; height: auto; max-height: 45vh; }
      .main { height: auto; max-height: 55vh; }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- BURASI: kendi worker linkin -->
  <script src="https://robot-workstation.tvkapora.workers.dev"></script>
</body>
</html>
