<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compel Marka Tarayıcı</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0d12; color:#eaeef7; }
    header { padding:14px 16px; border-bottom:1px solid #1f2430; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    header .pill { font-size:12px; padding:4px 8px; border:1px solid #2a3140; border-radius:999px; color:#cbd5e1; }
    main { display:grid; grid-template-columns: 360px 1fr; min-height: calc(100vh - 58px); }
    aside { border-right:1px solid #1f2430; padding:14px; overflow:auto; }
    section { padding:14px; overflow:auto; }
    h2 { margin:0 0 10px 0; font-size:14px; color:#cbd5e1; letter-spacing:.2px; display:flex; justify-content:space-between; align-items:center; }
    .btnrow { display:flex; gap:8px; margin:10px 0 12px 0; flex-wrap:wrap; }
    button {
      background:#111827; color:#eaeef7; border:1px solid #2a3140;
      padding:8px 10px; border-radius:10px; cursor:pointer; font-weight:600; font-size:13px;
    }
    button:hover { border-color:#3a465f; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .list { display:flex; flex-direction:column; gap:6px; }
    label.brand {
      display:flex; gap:10px; align-items:center; padding:10px; border:1px solid #1f2430; border-radius:12px;
      background:#0f1320;
    }
    label.brand:hover { border-color:#2a3140; }
    label.brand input { width:18px; height:18px; }
    .meta { display:flex; flex-direction:column; line-height:1.15; }
    .meta .name { font-weight:800; }
    .status { font-size:12px; color:#9aa7bd; margin:6px 0 10px 0; white-space:pre-wrap; }
    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid #1f2430; padding:10px 8px; text-align:left; vertical-align:top; }
    th { font-size:12px; color:#cbd5e1; position:sticky; top:0; background:#0b0d12; }
    td { font-size:13px; color:#eaeef7; }
    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .small { font-size:12px; color:#9aa7bd; }
    .rightBtns { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px; }
    .ok { color:#86efac; }
    .bad { color:#fca5a5; }
    .unk { color:#fcd34d; }
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      aside { border-right:0; border-bottom:1px solid #1f2430; }
      th { position:static; }
    }
  </style>
</head>
<body>
<header>
  <strong>Compel Marka Tarayıcı</strong>
  <span class="pill">Stok + EAN + Ürün Kodu</span>
  <span class="pill" id="apiPill">API: yükleniyor...</span>
</header>

<main>
  <aside>
    <h2>
      <span>Markalar</span>
      <span class="pill" id="selCount">0/0</span>
    </h2>

    <div class="btnrow">
      <button id="btnAll">Tümünü Seç</button>
      <button id="btnNone">Temizle</button>
      <button id="btnScan">Taramayı Başlat</button>
    </div>

    <div class="list" id="brandList"></div>
  </aside>

  <section>
    <div class="rightBtns">
      <button id="btnExport" disabled>TXT Export</button>
      <button id="btnClear" disabled>Sonuçları Temizle</button>
    </div>
    <div class="status" id="status">Hazır.</div>

    <table>
      <thead>
        <tr>
          <th>Sıra</th>
          <th>Marka</th>
          <th>Ürün Adı</th>
          <th>Ürün Kodu</th>
          <th>Stok</th>
          <th>EAN</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <p class="small">Not: Ürün adı boş kalmaz. Ürün kodu bazı kartlarda yoksa boş gelebilir.</p>
  </section>
</main>

<script>
  const API_BASE = "https://robot-workstation.tvkapora.workers.dev";

  const els = {
    list: document.getElementById('brandList'),
    selCount: document.getElementById('selCount'),
    btnAll: document.getElementById('btnAll'),
    btnNone: document.getElementById('btnNone'),
    btnScan: document.getElementById('btnScan'),
    btnExport: document.getElementById('btnExport'),
    btnClear: document.getElementById('btnClear'),
    status: document.getElementById('status'),
    rows: document.getElementById('rows'),
    apiPill: document.getElementById('apiPill'),
  };

  els.apiPill.textContent = "API: " + API_BASE;

  let brands = [];
  let selected = new Set();
  let results = [];
  let scanning = false;
  let rowNo = 0;

  function escapeHtml(s){
    return String(s ?? '')
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#39;");
  }

  function updateSelCount(){
    els.selCount.textContent = `${selected.size}/${brands.length}`;
  }

  function renderBrands(){
    els.list.innerHTML = '';
    const sorted = [...brands].sort((a,b)=> a.name.localeCompare(b.name,'tr',{sensitivity:'base'}));
    sorted.forEach((b, idx) => {
      const label = document.createElement('label');
      label.className = 'brand';
      label.innerHTML = `
        <input type="checkbox" />
        <div class="meta">
          <div class="name">${idx+1}) ${escapeHtml(b.name)} (${b.count})</div>
        </div>
      `;
      const cb = label.querySelector('input');
      cb.checked = selected.has(b.id);
      cb.addEventListener('change', () => {
        if (cb.checked) selected.add(b.id);
        else selected.delete(b.id);
        updateSelCount();
      });
      els.list.appendChild(label);
    });
    updateSelCount();
  }

  function setStatus(s){ els.status.textContent = s; }

  function setScanning(on){
    scanning = on;
    els.btnScan.disabled = on;
    els.btnAll.disabled = on;
    els.btnNone.disabled = on;
  }

  function rowClass(stock){
    const t = (stock||'').toLowerCase();
    if (t.includes('yok')) return 'bad';
    if (t.includes('bilinmiyor')) return 'unk';
    return 'ok';
  }

  function addResult(r){
    rowNo++;
    const out = {
      sıra: rowNo,
      brand: r.brand || "",
      title: r.title || "Ürün",
      productCode: r.productCode || "",
      stock: r.stock || "",
      ean: r.ean || "",
      url: r.url || "",
    };

    results.push(out);

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${out.sıra}</td>
      <td>${escapeHtml(out.brand)}</td>
      <td>${escapeHtml(out.title)}</td>
      <td>${escapeHtml(out.productCode)}</td>
      <td class="${rowClass(out.stock)}">${escapeHtml(out.stock)}</td>
      <td>${escapeHtml(out.ean)}</td>
      <td><a href="${out.url}" target="_blank" rel="noopener">Aç</a></td>
    `;
    els.rows.appendChild(tr);

    els.btnExport.disabled = results.length === 0;
    els.btnClear.disabled = results.length === 0;
  }

  function clearResults(){
    results = [];
    rowNo = 0;
    els.rows.innerHTML = '';
    els.btnExport.disabled = true;
    els.btnClear.disabled = true;
    setStatus('Temizlendi.');
  }

  function downloadTxt(){
    const lines = results.map(r =>
      `${r.sıra} | ${r.brand} | ${r.title} | KOD:${r.productCode} | ${r.stock} | EAN:${r.ean} | ${r.url}`
    );
    const blob = new Blob([lines.join('\n')], {type:'text/plain;charset=utf-8'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'compel-sonuc.txt';
    document.body.appendChild(a);
    a.click();
    URL.revokeObjectURL(a.href);
    a.remove();
  }

  async function loadBrands(){
    setStatus("Markalar yükleniyor...");
    const res = await fetch(`${API_BASE}/api/brands`, { cache: "no-store" });
    if (!res.ok) {
      const t = await res.text().catch(()=> "");
      throw new Error(`API /api/brands hata: ${res.status}\n${t}`);
    }
    brands = await res.json();
    renderBrands();
    setStatus(`Hazır. Marka sayısı: ${brands.length}`);
  }

  async function scan(){
    if (selected.size === 0) { setStatus('En az 1 marka seç.'); return; }

    clearResults();
    setScanning(true);
    setStatus('Başladı...');

    const chosen = brands.filter(b => selected.has(b.id));
    const res = await fetch(`${API_BASE}/api/scan`, {
      method: 'POST',
      headers: {'content-type':'application/json'},
      body: JSON.stringify({ brands: chosen }),
    });

    if (!res.ok) {
      const t = await res.text().catch(()=> "");
      setStatus(`Hata: ${res.status}\n${t}`);
      setScanning(false);
      return;
    }

    const reader = res.body?.getReader?.();
    if (!reader) {
      setStatus('Tarama bitti (stream yok).');
      setScanning(false);
      return;
    }

    const decoder = new TextDecoder();
    let buf = '';
    let totalProducts = 0;

    while (true) {
      const {value, done} = await reader.read();
      if (done) break;
      buf += decoder.decode(value, {stream:true});

      let idx;
      while ((idx = buf.indexOf('\n')) >= 0) {
        const line = buf.slice(0, idx).trim();
        buf = buf.slice(idx+1);
        if (!line) continue;

        const msg = JSON.parse(line);

        if (msg.type === 'brandStart') {
          setStatus(`Taranıyor: ${msg.brand} (sayfa ${msg.page}/${msg.pages})`);
        } else if (msg.type === 'page') {
          setStatus(`Taranıyor: ${msg.brand} (sayfa ${msg.page}/${msg.pages})`);
        } else if (msg.type === 'product') {
          totalProducts++;
          addResult(msg.data);
        } else if (msg.type === 'done') {
          setStatus(`Bitti. Toplam ürün: ${totalProducts}`);
        } else if (msg.type === 'error') {
          setStatus(`Hata: ${msg.message}`);
        }
      }
    }

    setScanning(false);
  }

  els.btnAll.addEventListener('click', () => {
    brands.forEach(b => selected.add(b.id));
    renderBrands();
  });

  els.btnNone.addEventListener('click', () => {
    selected.clear();
    renderBrands();
  });

  els.btnScan.addEventListener('click', scan);
  els.btnExport.addEventListener('click', downloadTxt);
  els.btnClear.addEventListener('click', clearResults);

  loadBrands().catch((e) => {
    setStatus('Markalar yüklenemedi:\n' + (e?.message || e));
  });
</script>
</body>
</html>
